---
# vars file for ogs.nginx-k8s
# nombre del kubeconfig para la conexion con AKS
kubeconfig: 'aksconfig'
# nombre del namespace donde se quiere realizar el despliegue en AKS
k8s_namespace: 'nginx'
# directorio donde se localizan los manifiestos a utilizar
k8s_manifest_dir: 'k8s_manifest'
# manifiesto con los datos del deployment
manifest_file: 'nginx-pv-deployment.yaml'
